<div class="">
  <h1 class="text-center">Calculator</h1>

  <section class="">
    <div class="my-10" *ngIf="showMessage">
      <label class="message text-right">{{ message }}</label>
    </div>

    <div class="input-container my-10">
      <input class="expression" disabled [value]="expression" />
    </div>

    <div class="row" *ngFor="let row of rows">
      <app-row
        [buttons]="row.buttons"
        (clicked)="buttonClicked($event)"
      ></app-row>
    </div>
  </section>
</div>
